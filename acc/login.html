<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MyCouponBag</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff5f0 0%, #ffd4b8 40%, #ff9f66 100%);
      color: #222;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glass {
      background: rgba(255,255,255,0.7);
      border-radius: 2rem;
      box-shadow: 0 8px 32px 0 rgba(255,159,102,0.18);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    .modern-button {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
      font-weight: 600;
      padding: 0.75rem 2rem;
      border-radius: 100px;
      border: none;
      box-shadow: 0 10px 20px -5px rgba(249, 115, 22, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 1.1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    .modern-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .modern-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 15px 25px -5px rgba(249, 115, 22, 0.4);
    }
    .message {
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 500;
      padding: 1rem;
      border-radius: 0.75rem;
      display: none;
    }
    .success {
      color: #16a34a;
      background: rgba(22, 163, 74, 0.1);
      border: 1px solid rgba(22, 163, 74, 0.2);
    }
    .error {
      color: #dc2626;
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.2);
    }
    label {
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
      color: #374151;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border: 1px solid #fed7aa;
      margin-bottom: 1rem;
      font-size: 1rem;
      background: #fff;
      color: #222;
      font-family: 'Poppins', sans-serif;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #f97316;
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>MyCouponBag-Login</h2>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" />
      
      <button type="submit" class="modern-button" id="submitBtn">
        <span id="btnText">Login</span>
        <span id="btnLoading" class="loading" style="display: none;"></span>
      </button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const reqtype = urlParams.get('reqtype') || 'na';
    const chatid = urlParams.get('chatid') || '';
    
    // Get current domain
    const domain = 'https://dev-api.mycouponbag.com';
    
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnLoading = document.getElementById('btnLoading');

    function showMessage(message, type) {
      messageDiv.textContent = message;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 5000);
      }
    }

    function setLoading(loading) {
      if (loading) {
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline-block';
      } else {
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
      }
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Hide any previous messages
      messageDiv.style.display = 'none';
      
      // Show loading state
      setLoading(true);
      
      try {
        const response = await fetch(`${domain}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: email,
            password: password,
            reqtype: reqtype,
            chatid: chatid
          })
        });
        
        const data = await response.json();
        
        if (data.info) {
          // Success response
          showMessage(data.info.message, 'success');
        } else if (data.error) {
          // Error response
          showMessage(data.error.message, 'error');
        } else {
          // Unexpected response format
          showMessage('Unexpected response format', 'error');
        }
        
      } catch (error) {
        console.error('Login error:', error);
        showMessage('Network error. Please try again.', 'error');
      } finally {
        setLoading(false);
      }
    });

    // Log the parameters for debugging
    console.log('Request type:', reqtype);
    console.log('Chat ID:', chatid);
  </script>
</body>
</html>
